@(title: String, navbar: Html = Html(""), active: String = "")(content: Html)

@menubar(active: String) = {
    <ul class="nav">
        <li class="@if(active == "favorites"){ active }">
            <a href="@controllers.routes.Transit.favorites()">Favorites</a>
        </li>
        <li class="@if(active == "routes"){ active }">
            <a href="@controllers.routes.Transit.routes()">Routes</a>
        </li>
        <li class="@if(active == "nearby"){ active }">
            <a href="@controllers.routes.Transit.preNearby()">Locate</a>
        </li>
    </ul>
}

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/vendor/bootstrap/bootstrap.min.css")" />
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/style.css")">
        @if(active != "") {
            <style type="text/css" media="screen">
                body {
                    padding-bottom: 40px;
                }
            </style>
        }
        
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        }
        <div class="container-fluid title-bar">
            <h1>@title</h1>

        @if(active != "") {
            <div class="navbar navbar-inverse navbar-fixed-bottom">
                <div class="navbar-inner">
