@(title: String, navbar: Html = Html(""), active: String = "")(content: Html)

@menubar(active: String) = {
    <ul class="nav clearfix">
		<li class="nav-item @if(active == "transit"){active}">
		    <a class="nav-link" href="fares.html">
		        <div class="rounded">
		            <img src="@routes.Assets.at("images/bus_icon.png")"/>
		        </div>
		        <p>Transit</p>
		    </a>
		</li>
		<li class="nav-item @if(active == "fares"){active}">
		    <a class="nav-link" href="fares.html">
		        <div class="rounded">
		            <img src="@routes.Assets.at("images/fares_icon.png")"/>
		        </div>
		        <p>Fares</p>
		    </a>
		</li>
		<li class="nav-item @if(active == "info"){active}">
		    <a class="nav-link" href="fares.html">
		        <div class="rounded">
		          <img src="@routes.Assets.at("images/info_icon.png")"/>
		        </div>
		        <p>Information</p>
		    </a>
		</li>
		<li class="nav-item @if(active == "service"){active}">
		    <a class="nav-link" href="fares.html">
		        <div class="rounded">
		          <img src="@routes.Assets.at("images/service_icon.png")"/>
		        </div>
		        <p>Rider Services</p>
		    </a>
		</li>
	</ul>
}
