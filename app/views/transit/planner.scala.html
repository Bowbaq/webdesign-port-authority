@()

@navbar = {
    <ul class="two">
        <li class="left"><a href="@controllers.routes.Application.index()">Schedule planner</a></li>
        <li class="right active"><a href="#">Trip planner</a></li>
    </ul>
}

@main("Trip planner", navbar, "transit") {
    <form action="http://www.google.com/transit">
        <input type="hidden" name="ie" value="UTF8">
        <input type="hidden" name="f" value="d">
        Start adress <input type="text" style="width:20em" size="20" name="saddr" tabindex="1" maxlength="2048"><br>
        e.g. 4412 se 17th ave, Portland, OR <!-- Code meeting location, date and time below -->
        <input type="hidden" name="daddr" value="Burnside St &amp; SW Broadway, Portland, OR">
        <input type="hidden" name="ttype" value="arr">
        <input type="hidden" name="date" value="2/13">
        <input type="hidden" name="time" value="7:30pm"> 
        <input type="submit" value="Get Directions">
    </form>
}
