@(stops: List[models.gtfs.Stop])

@import models.gtfs.Trip;

@navbar = {
}

@main("Nearby", navbar, "none") {
<div class="container-fluid route-page">
    <ul>
        @for(stop <- stops) {
        <li class="route-item">
            <a href="@controllers.routes.Transit.nearbyRoutes(stop.id)" class="clearfix">
                <div class="route-badge pull-left">
                    <span class="route-short-name">?</span>
                </div>
                <div class="route-long-name"><span>@stop.name</span></div>
                <div class="list-icon pull-right">
                    <i class="icon-chevron-right icon-white"></i>
                </div>
            </a>
        </li>
        }
    </ul>
</div>
}
